<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
          
    <body>
        <ui:composition template="./paginaBase.xhtml">
            <div id="content" style="height:600px">
                <ui:define name="content">
                    <h:form enctype="multipart/form-data">
                        <div class='panel panel-primary'>
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <ol class="breadcrumb">
                                        <li>><h:link outcome="#{cadastroDVDBluRayManagedBean.goHome()}" value="Home"/></li>
                                        <li class="active">Cadastro de DVD\Blu-Ray</li>
                                    </ol>
                                </h3>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Dados do Produto</h3>
                                </div>
                                <div class="panel-body">
                                    <h:panelGrid columns="1">
                                        <h:inputText id="Nome" required="true" size="20" class="form-control" pt:placeholder="Nome do Produto" value="#{cadastroDVDBluRayManagedBean.media.name}"/>
                                        <h:inputText size="20" class="form-control" pt:placeholder="Título do Video" value="#{cadastroDVDBluRayManagedBean.media.title}"/>
                                        <h:selectOneMenu class="form-control" pt:placeholder="Tipo de Mídia" value="#{cadastroDVDBluRayManagedBean.media.mediaType}">
                                            <f:selectItems value="#{cadastroDVDBluRayManagedBean.mediaTypes}" />
                                        </h:selectOneMenu>
                                        <h:panelGrid columns="2">
                                            <h:inputText size="48" class="form-control" pt:placeholder="Nome do Ator\Atriz" value="#{cadastroDVDBluRayManagedBean.newActor.name}"/>
                                            <h:commandButton class="btn-default" value="Adicionar" action="#{cadastroDVDBluRayManagedBean.addActor()}"/>
                                            <!--LISTA DE ATORES-->
                                        </h:panelGrid>
                                        <h:panelGrid columns="1">
                                                <!-- Table -->
                                                <h:dataTable class="table" value="#{cadastroDVDBluRayManagedBean.actors}" var="item">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Lista de Atores"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.name}"/>
                                                    </h:column>
                                                </h:dataTable>
                                        </h:panelGrid>
                                        <h:panelGrid columns="3">
                                            <h:outputText class="form-control" value="Capa:"/>
                                            <h:inputText size="28" class="form-control" pt:placeholder="Nome do Arquivo(Opcional)" value="#{cadastroDVDBluRayManagedBean.media.coverFileName}"/>
                                            <h:inputFile class="form-control" value="#{cadastroDVDBluRayManagedBean.cover}"/>
                                            <h:outputText class="form-control" value="Conteúdo:"/>
                                            <h:inputText size="28" class="form-control" pt:placeholder="Nome do Arquivo(Opcional)" value="#{cadastroDVDBluRayManagedBean.media.videoFileName}"/>
                                            <h:inputFile class="form-control" value="#{cadastroDVDBluRayManagedBean.content}"/>
                                        </h:panelGrid>
                                            
                                        <h:panelGrid columns="4">
                                            <h:outputText class="form-control" value="Gênero:"/>
                                            <h:inputText size="15" class="form-control" pt:placeholder="Gênero" value="#{cadastroDVDBluRayManagedBean.media.genre}"/>
                                            <h:outputText class="form-control" value="Legendas:"/>
                                            <h:inputText size="15" class="form-control" pt:placeholder="Legendas" value="#{cadastroDVDBluRayManagedBean.media.subtitles}"/>
                                            <h:outputText class="form-control" value="Ano de Lançamento:"/>
                                            <h:inputText size="15" class="form-control" pt:type="number" pt:min="1900" pt:placeholder="Ano de Lançamento" value="#{cadastroDVDBluRayManagedBean.media.releaseYear}"/>
                                            <h:outputText class="form-control" value="Idioma:"/>
                                            <h:inputText size="25" class="form-control" pt:placeholder="Idioma" value="#{cadastroDVDBluRayManagedBean.media.spokenLanguage}"/>
                                            <h:outputText class="form-control" value="Estúdio:"/>
                                            <h:inputText size="25" class="form-control" pt:placeholder="Estúdio" value="#{cadastroDVDBluRayManagedBean.media.studio}"/>
                                            <h:outputText class="form-control" value="Preço em Reais (R$):"/>
                                            <h:inputText size="25" class="form-control"  pt:placeholder="Preço em Reais (R$)" value="#{cadastroDVDBluRayManagedBean.media.price}"><f:convertNumber pattern="#,###,##0.00"/></h:inputText>
                                            <h:outputText class="form-control" value="Duração em Minutos:"/>
                                            <h:inputText size="25" class="form-control" pt:type="number" pt:placeholder="Duração em Minutos" value="#{cadastroDVDBluRayManagedBean.media.duration}"/>
                                        </h:panelGrid>
                                        <h:panelGrid columns="2">
                                            <h:inputTextarea  cols="60" rows="4" class="form-control" pt:placeholder="Descrição\Sinopse" value="#{cadastroDVDBluRayManagedBean.media.description}"/>
                                            <h:commandButton class="btn-default" value="Cadastrar Produto" action="#{cadastroDVDBluRayManagedBean.save()}"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                    
                                </div>
                            </div>
                        </div>
                    </h:form>
                </ui:define>
            </div>
        </ui:composition>
    </body>
</html>
