<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form>
            <h:outputText value="UsuÃ¡rio"/>
            <h:inputText value=""/>
            <h:outputText value="Senha"/>
            <h:inputSecret value=""/>
            <h:commandButton  value="Entrar" action="#{loginManagedBean.validateUser()}"></h:commandButton>
            <h:outputText rendered="#{loginManagedBean.validated.equals("OK")}" value="Bem-vindo"/>
            <h:outputText rendered="#{loginManagedBean.validated.equals("OK")}" value="#{loginManagedBean.userName}"/>
        </h:form>
        
        <h:form>
            
            <h:commandButton  value="GRAVAR" action="#{mediaMB.criaObjetoNoBanco}"></h:commandButton>
            
            <h:commandButton  value="LISTAR" action="#{mediaMB.listaTodos}"></h:commandButton>
            
            <h:dataTable class="table table-striped table-hover" value="#{mediaMB.lista}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ANO"/>
                    </f:facet>
                    <h:outputText value="#{item.ano}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="LANGUAGE"/>
                    </f:facet>
                    <h:outputText value="#{item.languages}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="SINOPSE"/>
                    </f:facet>
                    <h:outputText value="#{item.sinopse}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="TITULO"/>
                    </f:facet>
                    <h:outputText value="#{item.titulo}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
